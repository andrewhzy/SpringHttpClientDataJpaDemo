UserContext:
  type: object
  required:
    - user_id
  properties:
    user_id:
      type: string
      example: "system-user"
      description: "Unique identifier for the user"
      minLength: 1
      maxLength: 100
    name:
      type: string
      example: "John Doe"
      description: "Full name of the user"
      maxLength: 200
    email:
      type: string
      format: email
      example: "john.doe@organization.com"
      description: "Email address of the user"
    roles:
      type: array
      items:
        type: string
        enum: ["user", "admin", "viewer"]
      example: ["user"]
      description: "User roles for authorization"
      minItems: 1
      maxItems: 10
    departments:
      type: array
      items:
        type: string
        maxLength: 100
      example: ["engineering", "data-science"]
      description: "Departments the user belongs to"
      maxItems: 20 