ChatEvaluationInputData:
  type: object
  required:
    - row_number
    - question
    - golden_answer
    - golden_citations
  properties:
    row_number:
      type: integer
      minimum: 1
      example: 1
      description: "Row number from the Excel sheet (starts from 1)"
    question:
      type: string
      minLength: 1
      maxLength: 2000
      example: "What is artificial intelligence and how does it differ from machine learning?"
      description: "Question to be evaluated"
    golden_answer:
      type: string
      minLength: 1
      maxLength: 5000
      example: "Artificial intelligence (AI) is a broad field of computer science focused on creating systems that can perform tasks that typically require human intelligence. Machine learning is a subset of AI that focuses on algorithms that can learn and improve from data without being explicitly programmed for every scenario."
      description: "Expected/golden answer for comparison"
    golden_citations:
      type: array
      items:
        type: string
        format: uri
        example: "https://example.com/ai-definition"
      minItems: 1
      maxItems: 10
      example: ["https://example.com/ai-definition", "https://example.com/ai-vs-ml"]
      description: "List of reference URLs that support the golden answer"
    metadata:
      type: object
      nullable: true
      example: {"priority": "high", "category": "technology", "difficulty": "intermediate"}
      description: "Additional metadata for the question (optional)"

ChatEvaluationOutputData:
  type: object
  required:
    - row_number
    - api_answer
    - api_citations
    - answer_similarity
    - citation_similarity
  properties:
    row_number:
      type: integer
      minimum: 1
      example: 1
      description: "Row number corresponding to the input data"
    api_answer:
      type: string
      example: "Artificial intelligence (AI) refers to computer systems that can perform tasks requiring human-like intelligence, such as learning, reasoning, and perception. It encompasses various techniques including machine learning, which focuses on algorithms that improve through experience and data analysis."
      description: "Answer generated by the API being evaluated"
    api_citations:
      type: array
      items:
        type: string
        format: uri
        example: "https://api-source.com/ai-definition"
      example: ["https://api-source.com/ai-definition", "https://api-source.com/ml-overview"]
      description: "Citations provided by the API"
    answer_similarity:
      type: number
      format: float
      minimum: 0
      maximum: 1
      example: 0.8567
      description: "Similarity score between API answer and golden answer (0.0 to 1.0)"
    citation_similarity:
      type: number
      format: float
      minimum: 0
      maximum: 1
      example: 0.7234
      description: "Similarity score between API citations and golden citations (0.0 to 1.0)"
    processing_time_ms:
      type: integer
      minimum: 0
      nullable: true
      example: 1250
      description: "Time taken to process this row in milliseconds" 